<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Matter.js Minimal</title>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-right: env(safe-area-inset-right);
        --safe-bottom: env(safe-area-inset-bottom);
        --safe-left: env(safe-area-inset-left);
        --bg-deep: #0f1115;
        --bg-soft: #171b22;
        --panel: rgba(255, 255, 255, 0.06);
        --panel-border: rgba(255, 255, 255, 0.12);
        --text-main: #e8edf2;
        --text-soft: rgba(255, 255, 255, 0.6);
        --accent: #7af5ff;
        --accent-strong: #47e6ff;
        --danger: #ff6b6b;
        --shadow-soft: 0 12px 30px rgba(71, 230, 255, 0.22);
      }
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        background: var(--bg-deep);
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
      #app {
        position: fixed;
        inset: 0;
      }
      canvas {
        display: block;
        touch-action: none;
        width: 100%;
        height: 100%;
      }
      .ui-layer {
        position: fixed;
        inset: 0;
        z-index: 10;
      }
      #shell-root[data-debug="1"] {
        background: rgba(255, 0, 0, 0.08);
      }
      .ui-layer.is-hidden {
        display: none;
      }
      .overlay-layer {
        z-index: 20;
      }
      .screen,
      .overlay {
        position: absolute;
        inset: 0;
      }
      .screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 240ms ease;
      }
      .screen.is-active {
        opacity: 1;
        pointer-events: auto;
      }
      .shell-screen {
        color: var(--text-main);
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      }
      .screen-root {
        position: absolute;
        inset: 0;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      .background-layer {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top, #1b1f26 0%, var(--bg-deep) 70%);
        opacity: 0.9;
      }
      .header-bar {
        position: relative;
        z-index: 1;
        display: grid;
        grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr);
        align-items: center;
        gap: 12px;
        padding: 12px 16px 8px;
      }
      .header-bar-host {
        position: relative;
        z-index: 1;
        width: 100%;
      }
      .header-slot {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .header-center {
        justify-content: center;
      }
      .header-right {
        justify-content: flex-end;
      }
      .header-title {
        font-size: 18px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .header-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        font-size: 13px;
      }
      .header-pill__icon {
        font-size: 14px;
      }
      .header-pill__label {
        opacity: 0.7;
      }
      .header-pill__value {
        font-weight: 600;
      }
      .icon-button {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        cursor: pointer;
      }
      .icon-button__icon {
        font-size: 16px;
      }
      .icon-button__label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .content-area {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 16px;
      }
      .footer-nav {
        position: relative;
        z-index: 1;
        padding: 12px 16px 18px;
      }
      .home-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: min(420px, 100%);
        margin: 0 auto;
        gap: 16px;
        padding: 12px 20px;
        text-align: center;
      }
      .home-hero {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      .home-play {
        border: none;
        border-radius: 18px;
        padding: 14px 44px;
        font-size: 22px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-weight: 700;
        color: var(--bg-deep);
        background: linear-gradient(135deg, var(--accent-strong), var(--accent));
        box-shadow: var(--shadow-soft);
        cursor: pointer;
      }
      .home-subtitle {
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-soft);
      }
      .home-footer {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
      }
      .shop-content {
        width: min(720px, 100%);
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 8px 16px 24px;
      }
      .tabs {
        display: inline-flex;
        gap: 10px;
        padding: 4px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        align-self: center;
      }
      .tab {
        border: none;
        background: transparent;
        color: inherit;
        padding: 8px 18px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .tab.is-active {
        background: rgba(71, 230, 255, 0.2);
        color: var(--accent);
        border: 1px solid rgba(71, 230, 255, 0.5);
      }
      .tab-panel {
        display: none;
      }
      .tab-panel.is-active {
        display: block;
      }
      .shop-grid {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        gap: 14px;
      }
      .shop-card {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 12px;
        align-items: center;
        padding: 12px 16px;
        border-radius: 16px;
        background: var(--panel);
        border: 1px solid var(--panel-border);
      }
      .shop-card__icon {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        background: rgba(255, 255, 255, 0.08);
        font-size: 18px;
      }
      .shop-card__info {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .shop-card__title {
        font-size: 14px;
        font-weight: 600;
      }
      .shop-card__meta {
        font-size: 12px;
        color: var(--text-soft);
      }
      .shop-card__owned {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
      }
      .shop-card__action {
        border: none;
        border-radius: 999px;
        padding: 8px 14px;
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        background: rgba(255, 255, 255, 0.12);
        color: inherit;
        cursor: pointer;
      }
      .settings-content {
        width: min(520px, 100%);
        display: flex;
        flex-direction: column;
        gap: 18px;
        padding: 8px 16px 24px;
      }
      .settings-section {
        border-radius: 16px;
        padding: 12px 16px;
        background: var(--panel);
        border: 1px solid var(--panel-border);
      }
      .settings-section__title {
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.55);
        margin-bottom: 10px;
      }
      .settings-section__body {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .settings-row {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 12px;
      }
      .settings-row__label {
        font-size: 14px;
      }
      .settings-row__control input[type="range"] {
        width: 160px;
      }
      .settings-row__control input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
      .settings-row__control .icon-button {
        font-size: 11px;
      }
      .settings-row__control .danger {
        border-color: rgba(255, 77, 109, 0.6);
        color: var(--danger);
      }
      .confirm-overlay {
        display: grid;
        place-items: center;
        background: rgba(10, 12, 16, 0.7);
      }
      .confirm-dialog {
        width: min(320px, 90vw);
        padding: 16px;
        border-radius: 16px;
        background: rgba(18, 22, 28, 0.95);
        border: 1px solid var(--panel-border);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .confirm-dialog__title {
        font-size: 16px;
        font-weight: 600;
      }
      .confirm-dialog__body {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.7);
      }
      .confirm-dialog__actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      .leaderboards-content {
        width: min(520px, 100%);
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 8px 16px 24px;
      }
      .leaderboards-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 12px 14px;
        border-radius: 16px;
        background: var(--panel);
        border: 1px solid var(--panel-border);
      }
      .leaderboards-period {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: rgba(255, 255, 255, 0.55);
      }
      .leaderboards-row {
        display: grid;
        grid-template-columns: 40px 1fr 80px;
        gap: 10px;
        align-items: center;
        font-size: 13px;
        padding: 6px 8px;
        border-radius: 10px;
      }
      .leaderboards-row.is-highlight {
        background: rgba(71, 230, 255, 0.15);
        border: 1px solid rgba(71, 230, 255, 0.4);
      }
      .leaderboards-row.is-you {
        margin-top: 6px;
        font-weight: 600;
      }
      .loading-overlay {
        display: grid;
        place-items: center;
        background: rgba(10, 12, 16, 0.7);
      }
      .loading-spinner {
        padding: 12px 20px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 13px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      .toast-overlay {
        display: grid;
        place-items: end center;
        padding-bottom: 24px;
        pointer-events: none;
      }
      .toast {
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(18, 22, 28, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.15);
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .pause-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 30;
        width: 100%;
        height: 100%;
        background: rgba(10, 12, 16, 0.75);
      }
      .pause-menu {
        width: min(320px, 90vw);
        padding: 18px;
        border-radius: 18px;
        background: rgba(18, 22, 28, 0.96);
        border: 1px solid var(--panel-border);
        display: flex;
        flex-direction: column;
        gap: 14px;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .pause-menu__title {
        font-size: 16px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #f5f7fb;
      }
      .pause-menu__buttons {
        display: grid;
        gap: 10px;
      }
      .gameover-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 30;
        width: 100%;
        height: 100%;
        background: rgba(10, 12, 16, 0.78);
      }
      .gameover-menu {
        width: min(320px, 90vw);
        padding: 18px;
        border-radius: 18px;
        background: rgba(18, 22, 28, 0.96);
        border: 1px solid var(--panel-border);
        display: flex;
        flex-direction: column;
        gap: 14px;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .gameover-menu__title {
        font-size: 16px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #f5f7fb;
      }
      .pause-menu .icon-button,
      .gameover-menu .icon-button {
        color: #f5f7fb;
      }
      .gameover-menu__buttons {
        display: grid;
        gap: 10px;
      }
      .debug-panel {
        position: absolute;
        left: 12px;
        top: 90px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 5;
        pointer-events: auto;
        padding: 10px;
        border-radius: 12px;
        background: rgba(10, 12, 16, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      }
      .debug-panel__button {
        min-width: 90px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="world"></canvas>
      <div id="shell-root" class="ui-layer"></div>
      <div id="overlay-root" class="ui-layer overlay-layer is-hidden"></div>
    </div>
    <script src="./lib/matter.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
